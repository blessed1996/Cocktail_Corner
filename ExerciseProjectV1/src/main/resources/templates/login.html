<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="css/stylesBackground.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="webjars/bootstrap/4.5.3/css/bootstrap.css" rel="stylesheet" />
<meta charset="utf-8">
<style>
body {
	text-align: center;
	padding-top: 60px
}

form {
	display: inline-block;
}
</style>
<title>Login</title>
</head>
<body>
	<div th:insert="fragments/navbar :: header"></div>

	<h1 style="color: white">Login</h1>
	<br>
	<span
		th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}"
		th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid
		credentials</span>
	<div class="container">
		<form th:action="@{/login}" method="post">
			<table>
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username" value=""></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td><input name="submit" type="submit" value="submit">
					</td>
				</tr>
			</table>
		</form>
	</div>
	<br>
	<a href="register" class="btn btn-lg btn-light">Hier registrieren!</a>
</body>

<div th:insert="fragments/footer :: footer"></div>

</html>
